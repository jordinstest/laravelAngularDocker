<div class="row">
    <div class="">
        <h1>Pizzas App</h1>
    </div>
</div>
<div class="row">
    <div>

        <ul>
            <li ng-repeat="pizza in pizzas">
                <a ng-click="editPizza(pizza)">{{pizza.name}}</a>
            </li>
        </ul>

        <button ng-click="editPizza()" class="btn btn-primary">New Pizza</button>

    </div>
</div>
