<div class="">
    <div class="row">
        <a href="#/pizzas" class="label label-default">< Home</a>
    </div>
</div>

<div class="navbar-form navbar-left">
    <div class="row">
            <ng-form name="pizzaForm">
                <h4>Pizza name</h4>
                <input ng-model="pizza.name" value="{{pizza.name}}" placeholder="Add a pizza name" name="pizzaname"
                       class="form-control"
                       ng-maxlength="255"
                       required
                >
                <p class="alert alert-danger help-block" ng-show="pizzaForm.pizzaname.$dirty && pizzaForm.pizzaname.$invalid">Pizza names length must be from 0 to 255 characters</p>


            </ng-form>
    </div>
    <div class="row">
        <h4>Ingredients List</h4>
        <ul>
            <li ng-repeat="ingredient in ingredientsList">
                <input class="checkbox checkbox-primary" type="checkbox" name="ingredientName" ng-model="ingredient.selected"> {{ingredient.name}}
            </li>
        </ul>

        <button ng-click="addIngredientsToPizza(ingredientsList)" class="btn btn-sm btn-primary">
            Add
        </button>
    </div>

    <div class="row">
        <div >

            <h4>Pizza ingredients</h4>
            <ul class="jumbotron">
                <li ng-repeat="ingredient in pizza.ingredients">
                    <span>{{ingredient.quantity}}</span>
                    <span>{{ingredient.name}}</span>
                </li>
            </ul>

            <button ng-click="save()" class="btn btn-primary" ng-disabled="!pizzaForm.$valid">
                Save
            </button>
        </div>
    </div>
</div>
